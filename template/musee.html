{{>header}}
<link rel="stylesheet" href="{{URL}}assets/css/museefav.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
 #mapid { height: 180px; }
</style>

<main class="container">
  <div class="row">
    <div class="col-xs-12 col-md-5">
      <div class="thumbnail">
        <img src="{{image}}" alt="thumbnail du musee">
      </div>
    </div>
      <div class="details col-xs-12 col-md-7">
        <h2>{{nom_musee}}</h2>
        <address>
          <p><i class="fa fa-map-marker" aria-hidden="true"></i>{{ville}}</p>
          <p><i class="fa fa-building-o" aria-hidden="true"></i>{{adr}}</p>
          <p><i class="fa fa-clock-o" aria-hidden="true"></i>{{periode_ouverture}}</p>
          <p><i class="fa fa-globe" aria-hidden="true"></i><a href="{{site_web}}" target='_blank'></a>{{site_web}}</p>
          <p><i class="fa fa-moon-o" aria-hidden="true"></i>{{jour_nocturne}}</p>
          <p><i class="fa fa-times" aria-hidden="true"></i>{{fermeture_annuelle}}</p>
        </address>
      </div>
  </div>
      <div class="row">
          <p class="col-xs-12 description">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
              {{description}}
          </p>
      </div>
      <div id="mapid"></div>
        <script>
        	var mymap = L.map('mapid').setView([{{positionx}}, {{positiony}}], 13);
          	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYm91c3NhZCIsImEiOiJjaXlhMmxnMW0wMDRzMndxcngwNXNyZ2syIn0.aEfKXXy196Ds4KIdWnu-dw', {
        		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        		maxZoom: 18,
        		id: 'mapbox.streets',
        	}).addTo(mymap);
        </script>

</main>


</body>
</html>
